<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <div id="basicSelectDiv">
        <p id="filenamePlaceholder"></p>
        <p id="filesizePlaceholder"></p>
        <hr>
        <div id="showOnZipLoadDiv">
            <div id="labelSelectOuter">
                <h4 data-i18n="demo.labelLabel"></h4>
                <div id="labelSelectDiv"></div>
                <hr>
            </div>
            <div id="dynamicSelectionOuter">
                <h4 data-i18n="demo.loadChoices"></h4>
                <div id="dynamicSelectDiv"></div>
                <hr>
            </div>
            <div id="advancedSelectOuter">
                <span id="advRevealPlaceholder"></span>
                <!-- <button type="button" id="advRevealButton" class="load">Show Advanced Options</button> -->
                <div id="advancedSelectDiv">
                    <button type="button" id="allButton" class="selButtonStyle" data-i18n="demo.allFieldsLabel"></button>
                    <button type="button" id="clearButton" class="selButtonStyle" data-i18n="demo.clearFieldsLabel"></button>
                </div>
                <hr>
            </div>
            <button type="button" id="loadButton" class="load" data-i18n="demo.loadLabel"></button>
        </div>
    </div>

    <div id="listDiv"></div>
</body>
</html>
